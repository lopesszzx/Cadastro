<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
    <title>Projeto Login</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
     <div class="col-md-6 order-md-2">
         <h2>Realize seu cadastro</h2>
         <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                <label for="email" class="form-label">Digite seu nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
                <label for="email" class="form-label">Digite seu sobrenome</label>
            </div>
             <div class="form-floating mb-3">
                 <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                 <label for="email" class="form-label">Digite seu e-mail</label>
             </div>
             <div class="form-floating mb-3">
                 <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                 <label for="password" class="form-label">Digite sua senha</label>
                 <small id="passwordHelpInline" class="text-muted">
                    Deve ter entre 8 e 20 caracteres.
                  </small>
             </div>
             <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" name="senha-confirm" placeholder="Confirme sua senha">
                <label for="password" class="form-label">Confirme sua senha</label>
            </div>
            <div class="form-floating mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Voce aceita os <a href="https://diegocastro.adv.br/modelo-de-termos-de-uso-para-blogs-e-sites/">termos de serviço?</a> 
                    </label>
            </div>
            </div>
            <div class="form-floating mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Deseja receber as nossas atualizações?
                    </label>
            </div>
            </div>
             <input type="submit" class="btn btn-primary" value="Cadastrar">
         </form>
     </div>
     <div class="col-md-6 order-md-2">
         <div class="col-12">
             <img src="img/register.svg" alt="Entrar no sistema" class="img-fluid">
         </div>
         <div class="col-12" id="link-container">
             <a href="login.html">Eu já tenho uma conta</a>
 
         </div>
     </div>
    </div>
  </div>     
</body>
